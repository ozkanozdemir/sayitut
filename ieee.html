<!DOCTYPE html>
<html>
<head>
	<title>Diğer Sayfa</title>
</head>
<body>
	<form>
		İsim : 
		<input type="text" name="isim" required> <br>
		Parola : 
		<input type="password" name="parola"> <br>
		Email : 
		<input type="email" name="email"> <br>
		<textarea name="metin" cols="30" rows="6" style="resize: none;"></textarea> <br>
		Dosya : 
		<input type="file" name="resim"> <br>
		Yemek :
		<input type="checkbox" name="bolum" value="doner"> Döner
		<input type="checkbox" name="bolum" value="manti"> Mantı
		<br>
		Okul :
		<input type="radio" name="okul" value="ege"> Ege 
		<input type="radio" name="okul" value="dokuz"> 9 Eylül
		<br>
		Bölüm : 
		<select name="bolum">
			<option value="bilgisayar">Bil. Müh</option>
			<option value="yazilim">Yaz. Müh</option>
		</select>
		<br>
		<button type="submit">
			Gönder
		</button>
	</form>
</body>
</html>
